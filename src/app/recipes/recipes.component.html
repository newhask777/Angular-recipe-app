<div class="row">
    <div class="col-md-5">
        <app-recipes-list (recipeWasSelected)="selectedRecipe = $event"></app-recipes-list>
    </div>
    <div class="col-md-7">
        @if (selectedRecipe) {

            <app-recipes-detail [recipe]="selectedRecipe"></app-recipes-detail>
            
        }@else {
            
            <p>Please select the recipe</p>
            
        }
        
    </div>
</div>
